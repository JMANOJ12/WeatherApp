<!DOCTYPE html> 
<html> 
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> New Updates App </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel = "stylesheet" href = "styles.css">
    </head>

    <body class>

        <header class = "header1"> 
            <h1> Weather Application </h1>
            <p> Please enter the city name in order to obtain current weather data</p>

        </header>

        <div class = "card"> 
            <div class = "search"> 
                <input type = "text" id ="city-name" placeholder="Enter A City Name">
                <span id = "name-error"> </span>
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class = "error"> 
                <p> Invalid City Name</p>
            </div>

            <div class = "weather"> 
                <img src = "images/rain.png" class = "weather-icon"> 
                <h1 class = "temp"> </h1>
                <h1 class = "city"> </h1>
                <div class = "details"> 
                    <div class = "col">
                        <img src = "images/humidity.png">
                        <div> 
                            <p class = "humidity"></p> 
                            <p> Humidity</p>
                        </div>
                    </div>

                    <div class = "col"> 
                        <img src = "images/wind.png">
                        <div> 
                            <p class = "wind"> </p>
                            <p> Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        const apiKey = "1149fd41f52381a88cdb64503e030974";
       
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=imperial&q=`;
        const searchBox = document.querySelector('.search input'); 
        const searchBtn = document.querySelector('.search button'); 
        const weatherIcon = document.querySelector('.weather-icon'); 

       
        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`); 
            var data = await response.json(); 
            console.log(data); 

            if(response.status == 404) { 
                document.querySelector(".error").style.display = "Block"; 
                document.querySelector(".weather").style.display = "None"; 
            } else { 
                document.querySelector(".city").innerHTML = data.name; 
                document.querySelector(".temp").innerHTML =  Math.round(data.main.temp) + "Â°F"; 
                document.querySelector(".humidity").innerHTML = data.main.humidity + " %"; 
                document.querySelector(".wind").innerHTML = data.wind.speed + " mph"; 
                if (data.weather[0].main == "Clouds") { 
                    weatherIcon.src = "images/clouds.png";
                } 
                else if (data.weather[0].main == "Clear") { 
                    weatherIcon.src = "images/clear.png"; 
                } 
                else if (data.weather[0].main == "Rain") { 
                    weatherIcon.src = "images/rain.png"; 
                } 
                else if (data.weather[0].main =="Drizzle" ) { 
                    weatherIcon.src = "images/drizzle.png"; 
                }
                document.querySelector(".weather").style.display = "Block"; 
            }

        }

        searchBtn.addEventListener("click" , ()=> { 
            checkWeather(searchBox.value); 

        })
        checkWeather(); 
    </script>

</html>
